  <div class="modal fade" id="modal-contact-form" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="contact-email" class="col-form-label">

              </label>
              <input type="email" class="form-control" id="contact-email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="contact-name" class="col-form-label">
                Name:
              </label>
              <input type="text" class="form-control" id="contact-name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="contact-message" class="col-form-label">
                Message:
              </label>
              <textarea class="form-control" id="contact-message" cols="30" rows="10" placeholder="Your message..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
